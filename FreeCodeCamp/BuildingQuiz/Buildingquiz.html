<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <link rel="stylesheet" href="Buildingquiz.css" />
    <title>Accessibility Quiz</title>
</head>
<body>
    <header html="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="student-info">INFO</a></li>
                <li><a href="html-questions">HTML</a></li>
                <li><a href="css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Info</h2></section>
            <div class="info"><label for="student-name">Name</label><input id="name" name="student-name" /></div>
            <div class="info"><label for="student-email">Email</label><input id="email" name="student-email"/></div>
            <div class="info"><label for="birth-date">Date of Birth<span class="sr-only"></span></label><input id="date" name="birth-date"/></div>
           
            <section role="region" aria-labelledby="html-questons"><h2 id="html-questons">HTML</h2></section>
            <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS</h2></section>
        </form>
    </main>
</body>
</html>
